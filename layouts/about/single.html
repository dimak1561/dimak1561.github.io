<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    {{ partial "head.html" . }} 
</head>
<body>
    {{ partial "header.html" . }} 

    <main>
        <article>
            <header>
                <h1>{{ .Title }}</h1>
                <p>{{ .Date.Format "2 January 2006" }}</p>
            </header>
            <section>
                {{ .Content }} 
            </section>
        </article>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
