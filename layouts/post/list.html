<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1> <!-- Заголовок страницы, например, "Блог" -->
        <nav>
            <a href="/">Главная</a>
            <a href="/about/">О себе</a>
        </nav>
    </header>

    <main>
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a> <!-- Ссылка на пост -->
                <p>{{ .Summary }}</p> <!-- Краткое описание поста -->
            </li>
            {{ end }}
        </ul>
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}</p>
    </footer>
</body>
</html>
